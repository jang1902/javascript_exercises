<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <div id="ex1">
    <h2>Bài 1</h2>
    a is divisible by b or not <br/>
    a: <input type="number" id="input_a_ex1"><br/>
    b: <input type="number" id="input_b_ex1"><br/>
    <button onclick="Ex1Function()">Check</button>
    <div id="result_ex1"></div>
  </div>
  <div>
    <h2>Bài 2</h2>
    check if age is eligible for tenth grade or not <br/>
    input age: <input type="number" id="input_age_ex2"><br/>
    <button onclick="Ex2Function()">Check</button>
    <div id="result_ex2"></div>
  </div>
  <div>
    <h2>Bài 3</h2>
    compare to 0 <br/>
    input number: <input type="number" id="input_ex3"><br/>
    <button onclick="Ex3Function()">Check</button>
    <div id="result_ex3"></div>
  </div>
  <div>
    <h2>Bài 4</h2>
    find max <br/>
    input number 1: <input type="number" id="input_number1_ex4"><br/>
    input number 2: <input type="number" id="input_number2_ex4"><br/>
    input number 3: <input type="number" id="input_number3_ex4"><br/>
    <button onclick="Ex4Function()">Check</button>
    <div id="result_ex4"></div>
  </div>
  <div>
    <h2>Bài 5</h2>
    find max <br/>
    input test mark: <input type="number" id="input_number1_ex5"><br/>
    input mid-tern mark: <input type="number" id="input_number2_ex5"><br/>
    input final exam mark: <input type="number" id="input_number3_ex5"><br/>
    <button onclick="Ex5Function()">Check</button>
    <div id="result_ex4"></div>
  </div>

</body>
<script src="./script.js"></script>
</html>
